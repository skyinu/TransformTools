apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'
buildscript {
  repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
    classpath 'com.novoda:bintray-release:0.9'
  }
}

repositories {
  maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
  mavenCentral()
  jcenter()
  maven { url 'https://jitpack.io' }
  google()
}

dependencies {
  implementation gradleApi()
  implementation localGroovy()
  implementation 'com.android.tools.build:gradle:3.3.1'
  implementation 'org.javassist:javassist:3.26.0-GA'
  implementation 'com.skyinu.transformtools:basetranfrom:0.0.8'
  implementation 'net.lingala.zip4j:zip4j:2.5.1'
}

publish {
  userOrg = 'skyinu'
  groupId = 'com.skyinu'
  artifactId = 'wardhere-plugin'
  publishVersion = '0.2.0'
  desc = 'a gradle plugin to add log to try catch expression'
  website = "https://github.com/skyinu/PrintException"
}
