apply plugin: 'groovy'
apply plugin: 'maven-publish'
buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
        maven { url 'https://jitpack.io' }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
    }
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
    maven { url 'https://jitpack.io' }
    google()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.6.4'
    implementation 'org.javassist:javassist:3.26.0-GA'
    implementation 'com.skyinu.transformtools:basetranfrom:0.0.8'
    implementation 'net.lingala.zip4j:zip4j:2.5.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = 'com.github.skyinu'
            artifactId = 'wardhere-plugin'
            version = '0.3.0'
        }
    }
}
